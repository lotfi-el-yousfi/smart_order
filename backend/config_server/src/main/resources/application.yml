server:
  port: 8888

spring:
  application:
    name: config_server
    admin:
      client:
        url: http://localhost:8081  # URL of the admin server
        instance:
          service-base-url: http://localhost:8080  # ðŸ‘ˆ important fix
  cloud:
  profiles:
    active: native
    config:
      server:
        native:
          search-locations: classpath:/configurations
management:
  endpoints:
    web:
      exposure:
        include: "*"  # Or specific ones like "health", "info"
  endpoint:
    health:
      show-details: always
